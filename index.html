<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img src="/" />
        <h1>Kero</h1>
      </div>
      <div>
        <h3>
          This is not a real online service! You know you need some cherry
          blossoms in your life! Sign up <em>now</em> to get started.
        </h3>
      </div>
      <div>
        <form action="#" method="get">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-namer" required />
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" required />
          <br />
          <label for="email">Email:</label>
          <input type="email" id="email" required />
          <label for="phone-number">Phone Number:</label>
          <input type="text" id="phone-number" required />
          <br />
          <label for="password">Password:</label>
          <input type="text" id="password" required />
          <label for="confirm-password">Confirm Password:</label>
          <input type="text" id="confirm-password" required />
          <br />
          <button>Create Account</button>
        </form>
      </div>
      <div>
        <h5>
          Already have an account?
          <span>Log in</span>
        </h5>
      </div>
    </div>
  </body>
</html>
